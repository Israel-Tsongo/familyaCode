<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=5109094f4fe4d36cc6aaa13ded79fc55">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css?h=9db842b3dc3336737559eb4abc0f1b3d">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css?h=9db842b3dc3336737559eb4abc0f1b3d">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css?h=9db842b3dc3336737559eb4abc0f1b3d">
    <link rel="stylesheet" href="@{assets/css/styles.min.css}">
</head>

<body class="bg-gradient-primary" style="height: 485px;">
    <div class="container" style="height: 500px;">
        <div class="row justify-content-center" style="height: 500px;">
            <div class="col-md-9 col-lg-12 col-xl-10" style="height: 500px;">
                <div class="card shadow-lg o-hidden border-0 my-5" style="height: 485px;">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex" style="height: 485px;">
                                <div class="flex-grow-1" style="height: 507px;">
                                    <div class="carousel slide" data-ride="carousel" id="carousel-1" style="height: 485px;">
                                        <div class="carousel-inner" style="height: 485px;">
                                            <div class="carousel-item active"><img class="w-100 d-block" src="assets/img/15.jpg?h=e8f4b77a79efa24ee624cc6e2c0b44ec" alt="Slide Image" style="height: 485px;"></div>
                                            <div class="carousel-item" style="height: 485px;"><img class="img-fluid w-100 d-block" src="assets/img/7.jpg?h=7c37081d07cddefb4518c529a0b8ca83" alt="Slide Image" style="height: 485px;"></div>
                                            <div class="carousel-item" style="height: 485px;"><img class="img-fluid w-100 d-block" src="assets/img/8.jpg?h=15c69253932f9d8552a70e810f0ee2f9" alt="Slide Image" style="height: 485px;"></div>
                                        </div>
                                        <div>
                                            <!-- Start: Previous --><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a>
                                            <!-- End: Previous -->
                                            <!-- Start: Next --><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a>
                                            <!-- End: Next -->
                                        </div>
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                                            <li data-target="#carousel-1" data-slide-to="1"></li>
                                            <li data-target="#carousel-1" data-slide-to="2"></li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style="text-shadow: 1px 1px 7px;">Bienvenu !!!</h4>
                                    </div>
                                    <div align="center" th:if="${param.error}">
											<p style="font-size: 20; color: #FF1C19;">Email or Password is invalid.</p>
									</div>
                                    <form class="user"  th:action ="@{/login}" method="post" >
                                        <div class="form-group">
                                        	<input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Entrer votre Addresse Email" name="email">
                                        </div>
                                        <div class="form-group">
                                        	<input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Mot de passe" name="password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
		                                                <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
		                                                <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-block text-white btn-user" type="submit">Se connecter</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Mot de passe oublie?</a></div>
                                    <div class="text-center">
                                        <hr><a class="small" href="register.html">Creer un compte familiya ?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js?h=89312d34339dcd686309fe284b3f226f"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js?h=0168f7c1e0d08faa2f4b13f4a1dc8c98"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/script.min.js?h=9b20e2f15b170d8c8330230170292640"></script>
</body>

</html>
