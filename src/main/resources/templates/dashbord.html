    function errorFonction() {
        if(typeof errorList !='undefined' && errorList.length>0 && errorList != null ){
     		var messages="";
     		console.log("===>",errorList);
     		errorList.forEach((item,index)=>{messages+=item+"\n"; })

        	}

   function finFiscalModal(){

   } 
    
   
 
    function setFin(){
 
    	$("#finFiscalModal").modal("hide");
    	$(document).ready(function(){ 
       	 		
       	        	$.ajax({
        				 url:remoteIp+"/setPost",
        				 type:"post",
        				 data:{
        					 btnEnd:true,
        					 password: $("#passwordId").val(),         	    	    	
        					 
        				      },
        		 
        		        success: function(data){
        		        	
        		        	
        		        	$("#mainDashID").html(data);        		        	
        		        	console.log("Success");
        		        	errorFonction()
        		          },       
        		                      
        		          error: function(error){
        		        	  $("#finFiscalModal").modal("hide");
        		        	  console.log("error",errorList);
        		        	  errorFonction()
        		        	  alert("Echec");
        		        	  
        		                     }
        		        } );
        		       
       		            
        		});
